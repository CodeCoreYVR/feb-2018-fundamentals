<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>POSITION!!!!</title>
    <style>
      body {
        background-image: url(mario_bg.png);
        background-repeat: no-repeat;
      }
      img {
        width: 10px;
        position: absolute;
        top: 97px;
        left: 87px;
      }
      #mario {
        z-index: 101;
      }
      #luigi {
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <img id="mario" src="Mario_8Bit.png">
    <img id="luigi" src="NES_Luigi.png">
  </body>
</html>
