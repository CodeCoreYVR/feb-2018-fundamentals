<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Order Form</title>
  </head>
  <body>
    <h1>Order Form</h1>
    <!-- <form action="http://disneyland.com"> -->
    <form>
      <div>
        <label for="username">User Name</label>
        <input id="username" type="text" placeholder="e.g. JohnDoe">
      </div>
      <!-- <br> -->
      <div>
        <label>Password</label>
        <input type="password">
      </div>

      <div>
        <input type="checkbox"><label>Red</label>
        <input type="checkbox"> Green
        <input type="checkbox" checked> Blue
      </div>

      <div>
        <input type="radio" name="CMYK"> Cyan
        <input type="radio" name="CMYK" disabled> Magenta
        <input type="radio" name="CMYK" checked> Yellow
        <input type="radio" name="CMYK"> Black
      </div>

      <div>
        <select>
          <option>Pizza</option>
          <option disabled>Beer</option>
          <option hidden>Sandwich</option>
          <option selected>Hot Dog</option>
          <option>Chinese</option>
        </select>
      </div>

      <div>
        <textarea maxlength="140">Hello!</textarea>
      </div>

      <input type="submit">

      <!-- <button id="" onclick=???"">Submit</button> -->
    </form>
  </body>
</html>
