<!-- this is an html comment -->
<!-- HTML == HYPERTEXT MARKUP LANGUAGE -->
<!-- Tim Berners Lee while he was at CERN -->
<!-- </> == TAG -->

<!-- html element -->
<html> <!-- opening tag -->
  <head>
    <!-- meta is the tag name -->
    <!-- name and content: attributes -->
    <!-- "description", "This is my first page": values -->
    <meta name="description" content="This is my first page.">
  </head>

  <body>
    <!-- html describes the meaning of the content  -->
    <!-- h1 = header level 1 -->
    <h1>Welcome Everyone!!!</h1>
    <h2>Welcome Everyone!!!</h2>
    <h3>Welcome Everyone!!!</h3>
    <h4>Welcome Everyone!!!</h4>
    <h5>Welcome Everyone!!!</h5>
    <h6>Welcome Everyone!!!</h6>
    <!-- <jacob>Yo!</jacob> -->
  </body>
</html> <!-- closing tag -->
