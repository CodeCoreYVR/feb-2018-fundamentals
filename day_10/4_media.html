<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Media Queries</title>
    <style>
      /* @keyframes
      @font-face
      @import */
      @media (max-width: 1280px){
        body {
          background-color: red;
          font-size: 2em;
          /* 1vh, 1vw..., rem, % */
          color: white;
        }
      }
      @media (max-width: 756px){
        body {
          background-color: blue;
          font-size: 2em;
          color: white;
        }
      }
      body {
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>
  </body>
</html>
