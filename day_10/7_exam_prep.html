<!-- use jquery to load an image of the ingredient into each section for that flavour -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ice Cream</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
      $(function() {
        $('#chocolate').append(`<h1>Chocolate</h1>`);
        $('#strawberry').append(`<h1>Strawberry</h1>`);
        $('#vanilla').append(`<h1>Vanilla</h1>`);
      });
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      #chocolate {
        background-color: brown;
      }
      #strawberry {
        background-color: pink;
      }
      #vanilla {
        background-color: ivory;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="chocolate" class="col-sm-4"></div>
        <div id="strawberry" class="col-sm-4"></div>
        <div id="vanilla" class="col-sm-4"></div>
      </div>
    </div>
  </body>
</html>
