<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Margin & Padding</title>
    <style>
      /* margin or padding */
      body {
        background-color: lavender;
        /* by default 8px of margin */

      }
      h1 {
        background-color: beige;
        color: coral;
        /* by default 8px of margin */
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <h1>This is Floating...</h1>
  </body>
</html>
